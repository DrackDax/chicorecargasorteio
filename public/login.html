<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Chico Recarga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <div class="card login-card">
    <h2>Área do Admin</h2>
    <p class="muted">Acesso restrito – Chico Recarga</p>

    <form id="loginForm">
      <label class="label">Senha</label>
      <input type="password" id="password" class="input" placeholder="Digite a senha" autocomplete="current-password">
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>

    <div id="msg" class="hint"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
